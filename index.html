<!DOCTYPE html>
<html>
<head>
  <title>Will Image Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.imgur.com/nRYKmwV.png">
</head>
<body>
  <div class="container">
    <h1>Will Image Generator<span class="betabox">Beta</span></h1>
    <div class="input-container">
      <textarea id="input-text" class="textarea" placeholder="Cosa vuoi generare oggi?" onkeydown="handleKeyDown(event)"></textarea>
      <button class="button" onclick="generateImage()">Genera immagine</button>
      <button class="button" onclick="generateRandomDescription()">Sorprendimi</button>
    </div>
    <div id="result"></div>
    <p id="loading-message" class="loading-message">L'IA sta elaborando l'immagine...</p>
    <a id="download-button" class="download-button" style="display: none;">Scarica immagine</a>
    <div class="result"></div>
    <div class="disclaimer">
      Il modello è attualmente in fase di test e potrebbe fornire informazioni errate, è preferibile l'uso della lingua inglese. Versione 4.2 | 17/12/23
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
