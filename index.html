<!DOCTYPE html>
<html>
<head>
  <title>Will Image Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.imgur.com/nRYKmwV.png">
</head>
<body>
  <div class="container">
    <h1>Will Image Generator<span class="betabox">v 5.1</span></h1>
    <div class="input-container">
      <textarea id="input-text" class="textarea" placeholder="What do you want to generate today?" oninput="toggleButton()"></textarea>
      <button id="generate-button" class="button" onclick="generateImage()" disabled>Generate image</button>
      <button class="button" onclick="generateRandomDescription()">Surprise me</button>
    </div>
    <div id="result"></div>
    <p id="loading-message" class="loading-message">Will is processing the requested image...</p>
    <a id="download-button" class="download-button" style="display: none;">Download</a>
    <div class="result"></div>
    <div class="disclaimer">
      The model is currently being tested and may provide incorrect information; use of English is preferred. Version 5.2 | 31/07/24
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
